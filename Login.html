<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login - Verdra</title>
    <link rel="stylesheet" href="css/Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-banner">
            <div class="banner-content">
                <div class="floating-elements">
                    <div class="leaf leaf-1">🌿</div>
                    <div class="leaf leaf-2">🍃</div>
                    <div class="leaf leaf-3">🌱</div>
                    <div class="leaf leaf-4">🌿</div>
                    <div class="leaf leaf-5">🍃</div>
                </div>
                <div class="banner-text">
                    <h1>Welcome to Verdra</h1>
                    <p>Discover the beauty of nature with our premium natural beauty products</p>
                    <div class="feature-points">
                        <div class="feature-point">
                            <span class="feature-icon">✨</span>
                            <span>100% Natural Ingredients</span>
                        </div>
                        <div class="feature-point">
                            <span class="feature-icon">🌍</span>
                            <span>Eco-Friendly Products</span>
                        </div>
                        <div class="feature-point">
                            <span class="feature-icon">💚</span>
                            <span>Cruelty-Free & Organic</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-form">
            <div class="form-header">
                <h2>Welcome Back!</h2>
                <p>Sign in to your Verdra account</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
                    <span class="input-icon">👤</span>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="input-icon">🔒</span>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>

                <button type="submit" class="login-btn">
                    <span>Sign In</span>
                    <div class="btn-loader"></div>
                </button>

                <div class="error-message" id="errorMessage"></div>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="extra-links">
                <p>Don't have an account? 
                    <a href="SignUp.html">Create Account</a>
                </p>
                <a href="index.html" class="back-home">← Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/cookieUtils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/Login.js"></script>
    <script src="js/Home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
