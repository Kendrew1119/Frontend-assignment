<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Notifications</title>
    <link rel="stylesheet" href="css/Noti.css">
</head>

<body>
    <header class="notification-header">
        <h1>Notifications</h1>
    </header>

    <main class="notification-container">
        <div class="notification-card">
            <h3>Order Shipped</h3>
            <p>Your order #1234 has been shipped and will arrive soon!</p>
            <span class="time">2 hours ago</span>
        </div>

        <div class="notification-card">
            <h3>New Product</h3>
            <p>Check out our new product here!</p>
            <span class="time">1 day ago</span>
        </div>

        <div class="notification-card">
            <h3>Sale Alert</h3>
            <p>Get 20% off all products this week only!</p>
            <span class="time">3 days ago</span>
        </div>
    </main>
</body>
</html>
