<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Copied exactly from Home.html to preserve styles -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>

    <!-- CSS links from homepage -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Fonts and icons from homepage -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Header copied from homepage -->
    <header class="top-header">
        <nav class="navbar header-nav navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="Home.html"><img src="images/logo.png" alt="image"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-wd" aria-controls="navbar-wd" aria-expanded="false" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-wd">
                    <ul class="navbar-nav">
                        <li><a class="nav-link" href="Home.html">Home</a></li>
                        <li><a class="nav-link active" href="cart.html">Cart</a></li>
                        <li><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Cart Content -->
    <main>
        <section class="cart-section py-5">
            <div class="container">
                <h2>Your Shopping Cart</h2>
                <!-- Empty for now -->
            </div>
        </section>
    </main>

    <!-- Contact Section copied from homepage -->
    <section id="contact" class="contact-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-xs-12">
                    <div class="left-contact">
                        <h2>Contact Us</h2>
                        <ul>
                            <li><p><i class="fa fa-map-marker"></i> Address: 123 Street Name, City, Country</p></li>
                            <li><p><i class="fa fa-phone"></i> Phone: +1 234 567 890</p></li>
                            <li><p><i class="fa fa-envelope"></i> Email: example@example.com</p></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-6 col-xs-12">
                    <div class="contact-block">
                        <form>
                            <div class="form-group">
                                <input type="text" placeholder="Your Name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Your Email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <textarea placeholder="Your Message" class="form-control" rows="4" required></textarea>
                            </div>
                            <button class="btn btn-primary" type="submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer copied from homepage -->
    <footer class="footer-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="footer-company">&copy; 2025 BrandName. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS scripts from homepage -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
