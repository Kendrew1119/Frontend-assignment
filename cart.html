<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdra - Shopping Cart</title>
    <link rel="stylesheet" href="shoppingcart.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">Verdra</a>
            <div class="nav-icons">
                <div class="cart-icon">
                    ðŸ›’
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Natural Skincare Collection</h1>
        
        <div class="products-grid" id="productsGrid">
            <!-- Products will be rendered here -->
        </div>

        <div class="cart-section">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
            </div>
            <div id="cartItems">
                <div class="empty-cart">Your cart is empty. Add some natural skincare products!</div>
            </div>
            <div class="cart-total" id="cartTotal" style="display: none;">
                <div class="total-price">Total: $<span id="totalAmount">0.00</span></div>
                <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
